<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Página de Login</title>

</head>
<body class="bg-light py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="mb-5">
                    <div class="text-center mb-4">
                    <a href="#!">
                        <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                    </a>
                    </div>
                    <h4 class="text-center mb-4">Bem-vindo ao Sistema de Administração!</h4>
                </div>
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                    <form action="https://backend-ai2-proj.onrender.com/admin/login" method="post">
                        <p class="text-center mb-4">Inicie Sessão na sua conta Admin</p>
                        <div class="row gy-3 overflow-hidden">
                        <!--INPUT UTILIZADOR-->
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="utilizador" id="utilizador" placeholder="Inserir Utilizador" required>
                            <label for="utilizador" class="form-label">Utilizador</label>
                            </div>
                        </div>
                        <!--INPUT PALAVRA-PASSE-->
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Inserir Palavra-Passe" required>
                            <label for="password" class="form-label">Palavra-Passe</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                            </div>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                    <a href="#!" class="link-secondary text-decoration-none">Criar Conta</a>
                </div>
                </div>
            </div>
        </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
